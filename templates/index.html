
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Bootstrap Material Design">
<meta name="keywords" content="Bootstrap Material Design, Sass">
<meta name="author" content="Federico Zivolo, Kevin Ross, and Bootstrap Material Design contributors">

<title>
  
    Selintas Olahraga
  
</title>


<!-- Material Design fonts -->

  </head>
  <body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay-md-down bmd-drawer-in-lg-up">
  <header class="bmd-layout-header">
    <div class="navbar navbar-light bg-faded">
      <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="drawer" data-target="#dw-1">
        <span class="sr-only">Toggle drawer</span>
        <i class="material-icons">menu</i>
      </button>
      <ul class="nav navbar-nav">
        <li class="nav-item">Selintas Olahraga</li>
      </ul>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <div class="bmd-form-group bmd-collapse-inline pull-xs-right">
            <button class="btn bmd-btn-icon" for="search" data-toggle="collapse" data-target="#collapse-search-1" aria-controls="collapse-search-1">
              <i class="material-icons">search</i>
            </button>
            <span id="collapse-search-1" class="collapse">
              <input class="form-control" type="text" id="search" placeholder="Enter your query...">
            </span>
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn bmd-btn-icon btn-secondary dropdown-toggle" type="button" id="more-menu-1" data-toggle="dropdown" aria-haspopup="true">
              <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="more-menu-1">
              <button class="dropdown-item" type="button">About</button>
              <button class="dropdown-item" type="button">Contact</button>
              <button class="dropdown-item" type="button">Legal information</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </header>

  <div id="dw-1" class="bmd-layout-drawer bg-faded">
    <header>
      <a class="navbar-brand">Selintas</a>
    </header>
    <ul class="list-group">
      <a class="list-group-item">
        <i class="material-icons" role="presentation">home</i>Home
      </a>
      <a class="list-group-item">
        <i class="material-icons" role="presentation">thumb_up</i>Popular
      </a>
      <a class="list-group-item">
        <i class="material-icons" role="presentation">video_library</i>Video
      </a>
       <a class="list-group-item">
        <i class="material-icons" role="presentation">assessment</i>Score
      </a>

      <li class="bmd-layout-spacer"></li>

      <a class="list-group-item">
        <i class="material-icons" role="presentation">help_outline</i><span class="sr-only">Help</span>
      </a>
    </ul>
  </div>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox" >
    <div class="carousel-item active" dir-paginate="value in data | itemsPerPage:1" total-items="count">
      <div class="carousel-caption">
        <h3>
          
        </h3>
        <p>
          {{value.title}}
        </p>
      </div>
      <img ng-src="{{value.thumbnail_images.medium_large.url}}" alt="First slide">
    </div>
    <div class="carousel-item" dir-paginate="value in data | itemsPerPage:4" total-items="count">
      <img src="{{value.thumbnail_images.medium_large.url}}" alt="Second slide">
       <div class="carousel-caption">
        <h3>
          
        </h3>
        <p>
          {{value.title}}
        </p>
      </div>
    </div>
    <div class="carousel-item">
    <div class="carousel-caption">
        <h3>
          
        </h3>
        <p>
          {{value.title}}
        </p>
      </div>
      <img src="{{value.thumbnail_images.medium_large.url}}" alt="Third slide">
    </div>
  </div>
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<div class="row container" >

  <div class="col-xs-6" dir-paginate="value in data | itemsPerPage:6" total-items="count" >
    <div class="card card-inverse" style="background-color: #333; border-color: #333;height:200px ;">
  <div class="card-block">
    <p class="card-title">{{ value.title_plain }}</>
    <p class="card-text">{{ value.custom_fields[0].bs_subtitle | limitTo: 200 }}</p>
      <a href="http://localhost/selintas_new/selintas/#!/detail/{{ value.id }}" class="btn btn-primary">Read More</a>
  </div>
</div>
  </div>
</div>
   

<script>
  $(function() {
    $('body').bootstrapMaterialDesign();
  })
</script>




  </body>
</html>
